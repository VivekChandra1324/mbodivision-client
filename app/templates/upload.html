<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MbodiVision - Upload Data</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        .navbar {
            background-color: #2c3e50;
            overflow: hidden;
            margin-bottom: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #34495e;
        }
        .navbar a.active {
            background-color: #16a085;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
        input[type="file"] {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .bounding-box {
            background-color: #f8f9fa;
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin-top: 15px;
            border-radius: 4px;
        }
        .coordinate-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .coordinate-input {
            flex: 1;
            min-width: 120px;
        }
        button {
            background-color: #16a085;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #1abc9c;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        button.secondary { background-color: #2980b9; }
        button.secondary:hover { background-color: #3498db; }
        button.delete { background-color: #c0392b; font-size: 14px; padding: 8px 15px; margin-top: 10px; }
        button.delete:hover { background-color: #e74c3c; }
        .required::after { content: " *"; color: #e74c3c; }
        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            display: none;
            border-left: 5px solid;
        }
        .success { background-color: #d4edda; color: #155724; border-color: #28a745; }
        .error { background-color: #f8d7da; color: #721c24; border-color: #dc3545; }
        .preview { margin-top: 15px; max-width: 100%; height: auto; border: 2px dashed #ccc; border-radius: 4px; display: none; }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/" class="active">Upload Data</a>
        <a href="/inference">Object Detection</a>
    </div>

    <h1>Submit New Data for Training</h1>
    <div id="responseMessage" class="message"></div>

    <form id="uploadForm">
        <div class="form-group">
            <label for="image" class="required">Image File</label>
            <input type="file" id="image" name="image" accept="image/png,image/jpeg" required>
            <img id="imagePreview" class="preview" alt="Image preview">
        </div>

        <div class="form-group">
            <label>Bounding Boxes (in Pixels)</label>
            <div id="bounding-boxes-container"></div>
            <button type="button" id="add-bbox" class="secondary">Add Bounding Box</button>
        </div>

        <div class="form-group">
            <label for="conversation">Context / Conversation</label>
            <textarea id="conversation" name="conversation" rows="4" placeholder="Describe the image or provide context..."></textarea>
        </div>

        <button type="submit">Submit for Verification</button>
    </form>

    <script>
        // DOM Element References
        const uploadForm = document.getElementById('uploadForm');
        const responseMessageDiv = document.getElementById('responseMessage');
        const addBboxBtn = document.getElementById('add-bbox');
        const bboxesContainer = document.getElementById('bounding-boxes-container');
        const imageInput = document.getElementById('image');
        const imagePreview = document.getElementById('imagePreview');
        let bboxIdCounter = 0;
        let imageDimensions = { width: 0, height: 0 };

        /**
         * Creates and appends a new set of bounding box input fields to the form.
         */
        function addBoundingBox() {
            const boxId = bboxIdCounter++;
            const boxElement = document.createElement('div');
            boxElement.className = 'bounding-box';
            boxElement.innerHTML = `
                <div class="coordinate-group">
                    <div class="coordinate-input"><label for="name_${boxId}" class="required">Label</label><input type="text" name="name" id="name_${boxId}" placeholder="e.g., car" required></div>
                    <div class="coordinate-input"><label for="xmin_${boxId}" class="required">X-min</label><input type="number" name="xmin" id="xmin_${boxId}" placeholder="e.g., 100" required></div>
                    <div class="coordinate-input"><label for="ymin_${boxId}" class="required">Y-min</label><input type="number" name="ymin" id="ymin_${boxId}" placeholder="e.g., 150" required></div>
                    <div class="coordinate-input"><label for="xmax_${boxId}" class="required">X-max</label><input type="number" name="xmax" id="xmax_${boxId}" placeholder="e.g., 300" required></div>
                    <div class="coordinate-input"><label for="ymax_${boxId}" class="required">Y-max</label><input type="number" name="ymax" id="ymax_${boxId}" placeholder="e.g., 450" required></div>
                </div>
                <button type="button" class="delete" onclick="this.parentElement.remove()">Remove</button>
            `;
            bboxesContainer.appendChild(boxElement);
        }

        /**
         * Displays a status message to the user.
         * @param {string} message - The message to display.
         * @param {'success'|'error'} type - The type of message.
         */
        function showMessage(message, type) {
            responseMessageDiv.textContent = message;
            responseMessageDiv.className = `message ${type}`;
            responseMessageDiv.style.display = 'block';
        }

        /**
         * Collects and validates all bounding box data from the form inputs.
         * @param {number} imgWidth - The width of the uploaded image for validation.
         * @param {number} imgHeight - The height of the uploaded image for validation.
         * @returns {Array|null} An array of valid box objects, or null if any validation fails.
         */
        function getAndValidateBoundingBoxes(imgWidth, imgHeight) {
            const boxes = [];
            const boxElements = document.querySelectorAll('.bounding-box');
            if (boxElements.length === 0) {
                 showMessage('Error: At least one bounding box is required.', 'error');
                 return null;
            }

            for (const boxEl of boxElements) {
                const name = boxEl.querySelector('input[name="name"]').value.trim();
                const xmin = parseInt(boxEl.querySelector('input[name="xmin"]').value, 10);
                const ymin = parseInt(boxEl.querySelector('input[name="ymin"]').value, 10);
                const xmax = parseInt(boxEl.querySelector('input[name="xmax"]').value, 10);
                const ymax = parseInt(boxEl.querySelector('input[name="ymax"]').value, 10);

                if (!name || isNaN(xmin) || isNaN(ymin) || isNaN(xmax) || isNaN(ymax)) {
                    showMessage('Error: All bounding box fields, including the label, are required.', 'error');
                    return null;
                }
                if (xmin >= xmax || ymin >= ymax) {
                    showMessage('Error: Invalid coordinates. X-min must be less than X-max, and Y-min must be less than Y-max.', 'error');
                    return null;
                }
                if (xmax > imgWidth || ymax > imgHeight || xmin < 0 || ymin < 0) {
                    showMessage(`Error: Bounding box is outside the image boundaries (Image is ${imgWidth}x${imgHeight}px).`, 'error');
                    return null;
                }
                boxes.push({ name, xmin, ymin, xmax, ymax });
            }
            return boxes;
        }

        // --- Event Listeners ---

        addBboxBtn.addEventListener('click', addBoundingBox);

        imageInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        // Store the image's actual dimensions for validation
                        imageDimensions = { width: img.width, height: img.height };
                    };
                    img.src = e.target.result;
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        uploadForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const submitButton = uploadForm.querySelector('button[type="submit"]');

            const imageFile = imageInput.files[0];
            if (!imageFile) {
                showMessage('Error: Please select an image file.', 'error');
                return;
            }

            const boxesData = getAndValidateBoundingBoxes(imageDimensions.width, imageDimensions.height);
            if (boxesData === null) {
                return; // Validation failed, message already shown by the validation function
            }

            const formData = new FormData();
            formData.append('image', imageFile);
            formData.append('bounding_boxes_json', JSON.stringify(boxesData));
            formData.append('conversation', document.getElementById('conversation').value);

            submitButton.textContent = 'Uploading...';
            submitButton.disabled = true;
            showMessage('Submitting data. Verification will run in the background.', 'success');

            try {
                const response = await fetch('/api/upload', { method: 'POST', body: formData });
                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.detail || 'An unknown server error occurred.');
                }

                showMessage(`Success! Submission ID: ${result.submission_id}. ${result.message}`, 'success');
                uploadForm.reset();
                imagePreview.style.display = 'none';
                bboxesContainer.innerHTML = '';
                addBoundingBox(); // Add a fresh box for the next submission
            } catch (error) {
                showMessage(`Submission Error: ${error.message}`, 'error');
            } finally {
                submitButton.textContent = 'Submit for Verification';
                submitButton.disabled = false;
            }
        });

        // Initialize with one bounding box on page load
        addBoundingBox();
    </script>
</body>
</html>
